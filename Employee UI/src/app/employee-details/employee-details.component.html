<div *ngIf="employee">
    <div>
        <label>First Name: </label> {{employee.firstName}}
    </div>
    <div>
        <label>Last Name: </label> {{employee.lastName}}
    </div>
    <div>
        <label>Gender: </label> {{employee.gender}}
    </div>
    <div>
        <label>DOB: </label> {{employee.dob}}
    </div>
    <div>
        <label>Dept: </label> {{employee.dept}}
    </div>    
    <span class="button is-small btn-danger" (click)='deleteEmployee()'>Delete</span>

    <hr/>
</div>
